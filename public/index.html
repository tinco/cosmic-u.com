<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cosmic U</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body,html,#shell {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Open Sans Condensed', sans-serif;
                background-color: #fbf9ff;
                padding-left: 3em;
                padding-right: 3em;
                color: #393134;
            }

            a {
                color: #393134;
                text-decoration: none;
            }

            a:hover {
                color: #626c7b;
                /*text-decoration: underline;*/
                border-bottom: 1px solid #626c7b;
            }

            #shell {
                position: relative;
            }

            #eyecatcher td, #eyecatcher tr {
                border: 1.5px solid #6b6267;
                border-collapse: collapse;
                padding: 0;
                margin: 0;
                box-shadow: rgba(0,0,0,0.2) 0px 1px 2px, inset rgba(0,0,0,0.2) 0px -0px 1px;
            }

            #eyecatcher td {
                padding: 10px;
            }

            #eyecatcher img {
                padding: 0;
                display: block;
                box-shadow: rgba(0,0,0,0.2) 0px 1px 2px, inset rgba(0,0,0,0.2) 0px -0px 1px;
                height: 100%;
                width: 100%;
            }

            #eyecatcher {
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
            }

            #content > .background {
                height: 100%;
                width: 100%;
            }

            #content {
                position: absolute;
                top: 6em;
                bottom: 8em;
                left: 3em;
                right: 3em;
            }

            #footer {
                position: absolute;
                bottom: 0;
                width: 100%;
            }

            #header {
                font-size: 1.2em;
                padding-top:0.8em;
                padding-bottom:0.8em;
                text-transform: uppercase;
                padding-right: 0;
                letter-spacing: .1em;
                /*font-weight: bold;/**/
            }

            #footer {
                height: 5em;
            }

            #footer .navigation {
                display: inline-block;
                font-size: 1.2em;
                text-transform: uppercase;
                letter-spacing: .1em;
                margin: 0;
                padding: 0;
                padding-left: 1em;
            }

            #footer .navigation li {
                display: inline;
                list-style-type: none;
                padding: .5em;
                padding-bottom: 0;
                padding-right: 1em;
                padding-left: 0;
            }

            #footer .navigation li:last-child {
                padding-right: 0;
            }

            #footer .logo {
                background: url("img/logo.png") 0 0 no-repeat;
                text-indent: 100%;
                white-space: nowrap;
                overflow: hidden;
                background-size: contain;
                display: inline-block;
                width: 12em;
                height: 2.5em;
                margin-right: .5em;
                position: relative;
                top: 0.5em;
            }

        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <div id="shell">
            <div id="header" role="complementary">
                <a href="http://www.youtube.com/watch?v=q8X2PcAc37I">'Stranded' published on 14th March - View</a>
            </div>
            <div role="main" id="content">
                <div class="background">
                    <table id="eyecatcher" role="img">
                        <tr>
                            <td>
                                <img src="img/1.png">
                            </td>
                            <td>
                                <img src="img/2.png">
                            </td>
                            <td>
                                <img src="img/3.png">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/4.png">
                            </td>
                            <td>
                                <img src="img/5.png">
                            </td>
                            <td>
                                <img src="img/6.png">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="img/7.png">
                            </td>
                            <td>
                                <img src="img/8.png">
                            </td>
                            <td>
                                <img src="img/9.png">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="footer">
                <div class="logo">
                    <h1>Cosmic U</h1>
                </div>
                <ul class="navigation" role="navigation">
                    <li><a href="#">News</a></li>
                    <li><a href="#">Live</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Free</a></li>
                    <li><a href="#">People</a></li>
                    <li><a href="#">Mailing list</a></li>
                </ul>
            </div>
        </div>


        <!-- Include scripts here -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

        <!--Application script -->
        <script>
            function resizeEyeCatcher() {
                var dimy = $('#content').height();
                var dimx = $('#content').width();
                var dim = $(window).width() < $(window).height() ? dimx : dimy;
                $('#eyecatcher').width(dim + 'px');
                dimx = $('#eyecatcher td').width()
                $('#eyecatcher td').height(dimx + 'px');
                $('#content .background').css('line-height',dim);
            }

            $(document).ready(function() {
                $(window).resize(resizeEyeCatcher);
                resizeEyeCatcher();
            });
            $(window).load(resizeEyeCatcher);
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
